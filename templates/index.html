<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Flask Blog</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Welcome to my Flask Blog!</h1>
        <p><a href="{{ url_for('add') }}">Add a New Post</a></p>
        {% for post in posts %}
        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <p><em>Written by {{ post['author'] }}</em></p>
            <p>{{ post['content'] }}</p>
            <p>
                <a href="/update/{{ post['id'] }}"><button type="button" id="update">Update</button></a>
                <a href="/delete/{{ post['id'] }}"><button type="button" id="delete">Delete</button></a>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
